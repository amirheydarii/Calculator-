<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display">
            <p class="display-result">0</p>
        </div>
        <div class="container1">
          <div class="item1 clear">C</div>
          <div class="item1 delete">D</div>
          <div class="item2 remainde">
            <img src="/images/power.svg" alt="" />
          </div>
          <div class="item2 total"><img src="/images/add.svg" alt="" />
          </div>
        </div>
        <div class="container1">
          <div class="item3 seven">7</div>
          <div class="item3 eight">8</div>
          <div class="item3 nine">9</div>
          <div class="item2 divider">
            <img src="/images/divide.svg" alt="" />
          </div>
        </div>
        <div class="container1">
          <div class="item3 four">4</div>
          <div class="item3 five">5</div>
          <div class="item3 sixe">6</div>
          <div class="item2 multiplier">
            <img src="/images/multiply.svg" alt="" />
          </div>
        </div>
        <div class="container1">
          <p class="item3 one">1</p>
          <div class="item3 two">2</div>
          <div class="item3 three">3</div>
          <div class="item2 subtraction"><img src="/images/mines.svg" alt="" /></div>
        </div>
        <div class="container1">
          <div class="item3 zero">0</div>
          <div class="item3 dot">.</div>
          <div class="item2 equal"><img src="/images/equal.svg" alt="" /></div>
        </div>
      </div>
      <a href="https://github.com/amirheydarii/Calculator-" target="_blank">
        <img
          class="github"
          src="/images/github-icon-1-logo-svgrepo-com.svg"
          alt="github logo"
        />
      </a>
    </main>
  </body>
</html>
