<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display"></div>
        <div class="container1">
          <div class="item1 C">C</div>
          <div class="item1 D">D</div>
          <div class="item2 reminde"><img src="/images/power.svg" alt=""></div>
          <div class="item2 multiply"><img src="/images/add.svg" alt=""></div>
        </div>
        <div class="container1">
          <div class="item3 seven">7</div>
          <div class="item3 eight">8</div>
          <div class="item3 nine">9</div>
          <div class="item2 divide"><img src="/images/divide.svg" alt=""></div>
        </div>
        <div class="container1">
          <div class="item3 four">4</div>
          <div class="item3 five">5</div>
          <div class="item3 sixec">6</div>
          <div class="item2 multiply"><img src="/images/multiply.svg" alt=""></div>
        </div>
        <div class="container1">
          <div class="item3 one">1</div>
          <div class="item3 two">2</div>
          <div class="item3 three">3</div>
          <div class="item2 mines"><img src="/images/mines.svg" alt=""></div>
        </div>
        <div class="container1">
          <div class="item3 zero">0</div>
          <div class="item3 dot">.</div>
          <div class="item2 equal"><img src="/images/equal.svg" alt=""></div>
        </div>
      </div>
      <img
        class="github"
        src="/images/github-icon-1-logo-svgrepo-com.svg"
        alt="github logo"
      />
    </main>
  </body>
</html>
