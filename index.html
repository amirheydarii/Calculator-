<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="display"></div>
        <div class="container">
            <div class="item C">C</div>
            <div class="item D">D</div>
            <div class="item reminde">%</div>
            <div class="item multiply">+</div>
            <div class="item seven">7</div>
            <div class="item eight">8</div>
            <div class="item nine">9</div>
            <div class="item divide">/</div>
            <div class="item four">4</div>
            <div class="item five">5</div>
            <div class="item sixec">6</div>
            <div class="item multiply">*</div>
            <div class="item one">1</div>
            <div class="item two">2</div>
            <div class="item three">3</div>
            <div class="item mines">-</div>
            <div class="item zero">0</div>
            <div class="item dot">.</div>
            <div class="equal">=</div>
        </div>
        <img src="/images/github-icon-1-logo-svgrepo-com.svg" alt="github logo">
    </main>
</body>
</html>
